<style>
  /* ========================================
     K&L CRM Shared Styles
     Use: <?!= include('CRM_Styles'); ?>
     ======================================== */
  
  /* ===== CSS Variables - Unified Design System ===== */
  :root {
    /* Primary Palette - Navy (consistent with .clinerules) */
    --primary: #0F2537;
    --primary-dark: #0a1929;
    --primary-light: #1a3a52;
    
    /* Semantic Colors */
    --success: #27ae60;
    --success-light: #2ecc71;
    --warning: #f39c12;
    --warning-light: #f1c40f;
    --danger: #c0392b;
    --danger-light: #e74c3c;
    --info: #3b82f6;
    
    /* Accent Colors for CRM Status */
    --accent-hot: #ef4444;
    --accent-warm: #f59e0b;
    --accent-cold: #3b82f6;
    --accent-won: #10b981;
    
    /* Background Colors */
    --bg: #f2f2f6;
    --bg-dark: #e5e5ea;
    --bg-main: #0f172a;
    --bg-secondary: #1e293b;
    --bg-card: #ffffff;
    --bg-hover: #f1f5f9;
    
    /* Text Colors */
    --text: #1c1c1e;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --text-light: #ffffff;
    --text-inverse: #ffffff;
    
    /* Border Colors */
    --border: #dcdde1;
    --border-light: #e9ecef;
    
    /* Shadows */
    --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
    --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    --shadow-hover: 0 4px 16px rgba(0, 0, 0, 0.12);
    --shadow-glow: 0 0 20px rgba(16, 185, 129, 0.3);
    
    /* Spacing */
    --spacing-xs: 0.25rem;
    --spacing-sm: 0.5rem;
    --spacing-md: 1rem;
    --spacing-lg: 1.5rem;
    --spacing-xl: 2rem;
    
    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius: 12px;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-full: 9999px;
    
    /* Transitions */
    --transition-fast: 150ms ease;
    --transition: all 0.2s ease;
    --transition-normal: 250ms ease;
    --transition-slow: all 0.3s ease;
    
    /* Layout */
    --sidebar-width: 280px;
    --header-height: 64px;
  }

  /* ===== Reset & Base ===== */
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html {
    font-size: 16px;
    scroll-behavior: smooth;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    font-size: 14px;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* ===== Scrollbar Styling ===== */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: var(--bg-secondary);
    border-radius: var(--radius-full);
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: var(--radius-full);
    transition: var(--transition-fast);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: var(--primary-light);
  }

  /* ===== Animations (Shared) ===== */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 rgba(192, 57, 43, 0.4); }
    50% { box-shadow: 0 0 0 12px rgba(192, 57, 43, 0); }
  }

  /* ===== Toast Notifications ===== */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--primary);
    color: var(--text-light);
    padding: 14px 24px;
    border-radius: 30px;
    font-size: 14px;
    font-weight: 600;
    display: none;
    z-index: 1000002;
    box-shadow: var(--shadow-lg);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .toast.show {
    display: block;
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  .toast.success { background: var(--success); }
  .toast.error { background: var(--danger); }
  .toast.warning { background: var(--warning); color: var(--text); }

  /* ===== Loading Overlay ===== */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(4px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 4000;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .loading-overlay.active {
    display: flex;
    opacity: 1;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  /* ===== Badge System ===== */
  .badge {
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-full);
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: inline-flex;
    align-items: center;
    gap: var(--spacing-xs);
  }

  .badge.overdue {
    background: linear-gradient(135deg, #000000, #333333);
    color: #ffffff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }

  .badge.high, .badge.hot {
    background: linear-gradient(135deg, #fee2e2, #fecaca);
    color: #b91c1c;
  }

  .badge.medium, .badge.warm {
    background: linear-gradient(135deg, #fef3c7, #fde68a);
    color: #d97706;
  }

  .badge.low, .badge.cold {
    background: linear-gradient(135deg, #dbeafe, #bfdbfe);
    color: #1d4ed8;
  }

  .badge.won, .badge.active {
    background: linear-gradient(135deg, #d1fae5, #a7f3d0);
    color: #059669;
  }

  /* ===== Stats Grid ===== */
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
  }

  .stat-card {
    background: linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
    padding: 14px 10px;
    border-radius: var(--radius-sm);
    text-align: center;
    border: 1px solid var(--border-light);
    transition: var(--transition);
  }

  .stat-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .stat-value {
    font-size: 24px;
    font-weight: 800;
    color: var(--primary);
    line-height: 1.2;
    margin-bottom: 4px;
  }

  .stat-label {
    font-size: 10px;
    font-weight: 700;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* ===== Buttons ===== */
  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 14px 20px;
    border: none;
    border-radius: var(--radius-sm);
    font-size: 14px;
    font-weight: 700;
    font-family: inherit;
    cursor: pointer;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 100%);
    opacity: 0;
    transition: var(--transition);
  }

  .btn:hover::before {
    opacity: 1;
  }

  .btn-primary {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    color: var(--text-light);
    box-shadow: 0 4px 12px rgba(15, 37, 55, 0.3);
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(15, 37, 55, 0.4);
  }

  .btn-warning {
    background: linear-gradient(135deg, var(--warning) 0%, var(--warning-light) 100%);
    color: var(--text);
    box-shadow: 0 4px 12px rgba(243, 156, 18, 0.3);
  }

  .btn-warning:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
  }

  /* ===== Form Elements ===== */
  .form-group {
    margin-bottom: 8px;
  }

  .form-label {
    display: block;
    font-size: 9px;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 3px;
  }

  .form-input,
  .form-select,
  .form-textarea {
    width: 100%;
    padding: 6px 8px;
    border: 2px solid var(--border);
    border-radius: var(--radius-sm);
    font-size: 12px;
    font-family: inherit;
    background: var(--bg-card);
    color: var(--text);
    transition: var(--transition);
  }

  .form-input:focus,
  .form-select:focus,
  .form-textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(15, 37, 55, 0.1);
    transform: translateY(-1px);
  }

  .form-input::placeholder,
  .form-textarea::placeholder {
    color: var(--text-secondary);
  }

  /* ===== Cards ===== */
  .card {
    background: var(--bg-card);
    padding: var(--spacing-xl);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-md);
    border: 1px solid rgba(0, 0, 0, 0.05);
  }

  .card h3 {
    font-size: 1rem;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: var(--spacing-lg);
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
    padding-bottom: var(--spacing-md);
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
  }

  /* ===== Lists ===== */
  .data-list {
    margin-top: var(--spacing-md);
    max-height: 400px;
    overflow-y: auto;
  }

  .list-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    transition: all var(--transition-fast);
    cursor: pointer;
  }

  .list-item:hover {
    background: var(--bg-hover);
    transform: translateX(4px);
  }
</style>
