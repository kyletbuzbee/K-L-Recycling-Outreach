<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K&L Recycling Outreach Dashboard</title>
    <style>
        :root { --navy: #1a5276; --steel: #34495e; --green: #2ecc71; --orange: #e67e22; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .dashboard { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { border-bottom: 3px solid var(--navy); padding-bottom: 10px; margin-bottom: 25px; color: var(--navy); }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { padding: 20px; border-radius: 8px; text-align: center; color: white; transition: 0.3s; }
        .kpi-card h3 { margin: 0; font-size: 2.5em; }
        .win { background: var(--green); } .hot { background: var(--orange); } .warm { background: #f1c40f; color: #333; } .dq { background: var(--steel); }
        table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th { background: var(--navy); color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .priority-high { background: rgba(26, 82, 118, 0.1); font-weight: bold; color: var(--navy); }
        .urgency-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; color: white; font-weight: bold; }
        .bg-Red { background: var(--red); } .bg-Orange { background: var(--orange); } .bg-Yellow { background: #f1c40f; color: #333; }
        .loading { text-align: center; padding: 40px; color: #666; }
        .error { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .refresh-btn { background: var(--navy); color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
        .refresh-btn:hover { background: #2c3e50; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>♻️ K&L Recycling Outreach Dashboard</h1>
            <button class="refresh-btn" onclick="loadReport()">Refresh Report</button>
        </div>
        
        <div id="report-content">
            <div class="loading">Loading report data...</div>
        </div>
    </div>

    <script>
        // Load report on page load
        google.script.run.withSuccessHandler(onSuccess).withFailureHandler(onFailure).generateProfessionalReport(new Date(new Date().getFullYear(), new Date().getMonth(), 1), new Date());
        
        function sanitizeHtml(html) {
          if (!html || typeof html !== 'string') return '';
          // Remove script tags and event handlers
          html = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
          html = html.replace(/\s+on\w+\s*=\s*(['"])[^'"]*\1/gi, '');
          html = html.replace(/href\s*=\s*(['"])\s*javascript:[^'"]*\1/gi, 'href="#"');
          return html;
        }

        function loadReport() {
            var reportContent = document.getElementById('report-content');
            reportContent.innerHTML = '';
            var loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Loading report data...';
            reportContent.appendChild(loadingDiv);
            google.script.run.withSuccessHandler(onSuccess).withFailureHandler(onFailure).generateProfessionalReport(new Date(new Date().getFullYear(), new Date().getMonth(), 1), new Date());
        }
        
        function onSuccess(html) {
            document.getElementById('report-content').innerHTML = sanitizeHtml(html);
        }
        
        function onFailure(error) {
            var reportContent = document.getElementById('report-content');
            reportContent.innerHTML = '';
            var errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            var strong = document.createElement('strong');
            strong.textContent = 'Error loading report:';
            errorDiv.appendChild(strong);
            errorDiv.appendChild(document.createTextNode(' ' + error.message));
            reportContent.appendChild(errorDiv);
        }
    </script>
</body>
</html>
