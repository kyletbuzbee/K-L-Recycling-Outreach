<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --navy: #1a5276; --steel: #34495e; --green: #2ecc71; --orange: #e67e22; --red: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .dashboard { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header { border-bottom: 3px solid var(--navy); padding-bottom: 10px; margin-bottom: 25px; color: var(--navy); }
        .kpi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .kpi-card { padding: 20px; border-radius: 8px; text-align: center; color: white; transition: 0.3s; }
        .kpi-card h3 { margin: 0; font-size: 2.5em; }
        .win { background: var(--green); } .hot { background: var(--orange); } .warm { background: #f1c40f; color: #333; } .dq { background: var(--steel); }
        table { width: 100%; border-collapse: collapse; border-radius: 8px; overflow: hidden; }
        th { background: var(--navy); color: white; padding: 15px; text-align: left; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.9em; }
        .priority-high { background: rgba(26, 82, 118, 0.1); font-weight: bold; color: var(--navy); }
        .urgency-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; color: white; font-weight: bold; }
        .bg-Red { background: var(--red); } .bg-Orange { background: var(--orange); } .bg-Yellow { background: #f1c40f; color: #333; }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header"><h1>♻️ K&L Recycling Outreach Dashboard</h1></div>
        <div class="kpi-grid">
            <div class="kpi-card win"><h3>6</h3><p>Accounts Won</p></div>
            <div class="kpi-card hot"><h3>8</h3><p>Hot Leads</p></div>
            <div class="kpi-card warm"><h3>54</h3><p>Warm Nurture</p></div>
            <div class="kpi-card dq"><h3>32</h3><p>Disqualified</p></div>
        </div>
        <table>
            <thead>
                <tr><th>Date</th><th>Company</th><th>Outcome</th><th>Score</th><th>Urgency</th><th>Notes</th></tr>
            </thead>
            <tbody>
                <tr>
                    <td>02/09/2026</td>
                    <td><b>Eagle Steel Buildings</b></td>
                    <td>Interested (Hot)</td>
                    <td class="priority-high">90</td>
                    <td><span class="urgency-badge bg-Orange">High</span></td>
                    <td>Awaiting receipt from Tyler Iron; ready to switch.</td>
                </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
